<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexbox practice
    </title>
</head>
<body>
    <div style=" display: flex; flex-direction:row;" >
        <div style="background-color: blue;">
            div1 text
        </div>
        <div style="background-color: pink;">
            div2 <p> hy 
            </p>
        </div>
    </div>

    <div 
    style=" display: flex; 
    flex-direction:row;
    margin-top: 20px;" >
        <div style="background-color: blue; width: 100px;" >
            div1 text
        </div>
        <div style="background-color: pink; flex: 1;">
            div2 <p> hy </p>
        </div>
        <div style="background-color: rgb(137, 23, 42); flex: 1;">
            div3 <p> hy </p>
        </div>
    </div>

    <div 
    style=" display: flex; 
        border-color: gray;
        height: 100px;
        border-width: 2px;
        border-style:solid ;
        flex-direction:row;
        margin-top: 20px;
        justify-content: end;"
        >
        <div style="background-color: blue; width: 100px;" >
            div1 text
        </div>
        <div style="background-color: pink;  width: 100px;">
            div2 
        </div>
        <div style="background-color: rgb(137, 23, 42);  width: 100px;">
            div3 
        </div>
    </div>

    <div 
    style=" display: flex; 
        border-color: gray;
        height: 100px;
        border-width: 2px;
        border-style:solid ;
        flex-direction:row;
        margin-top: 20px;
        justify-content: space-between"
        >
        <div style="background-color: blue; width: 100px;" >
            div1 text
        </div>
        <div style="background-color: pink;  width: 100px;">
            div2 
        </div>
        <div style="background-color: rgb(137, 23, 42);  width: 100px;">
            div3 
        </div>
    </div>

    <div 
    style=" display: flex; 
        border-color: gray;
        height: 100px;
        border-width: 2px;
        border-style:solid ;
        flex-direction:row;
        margin-top: 20px;
        justify-content: space-between;
        align-items: center;"
        >
        <div style="background-color: blue; width: 100px;" >
            div1 text
        </div>
        <div style="background-color: pink;  width: 100px;">
            div2 
        </div>
        <div style="background-color: rgb(137, 23, 42);  width: 100px;">
            div3 
        </div>
    </div>

    
</body>
</html>


<!-- flex box elements take their width and size along with them
 so the layout changes if we change their position 
 
 align items defines the vertical space -->
