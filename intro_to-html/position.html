<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position practice</title>
</head>
<body style="height: 3000px;
    padding-top: 60px;
    padding-left: 80px;"> 
    <div style="
        background-color: black;
        color: white;
        position: fixed;
        top: 0px;
        left: 0px;
        right: 0px;
        height: 50px;"> 
        header
    </div>

    <div style="
        background-color: greenyellow;
        position: fixed;
        top: 50px;
        left: 0;
        bottom: 0;
        width: 72px;">
        sidebar
    </div>

    <div style="position: absolute;
    background-color: red;
    color: white;
    left: 10;
    top: 10px;
    ">
        absolute
    </div>

    <!-- absolute is same as fixed just the difference is 
    absolute is placed on the page which moves up and 
    down while fixed in placed on browser window 
    which dosent moves -->

    <!-- if you want your container to resize with the window
    then use bottom else if you want a fixed height or any paraameter
    then use heigth and width... -->
    <div style="
    background-color: lightblue;
    height: 200px;
    width: 200px;
    position: static;
    " >
        div 1
    </div>
    <div style="
    background-color: lightpink;
    height: 200px;
    width: 200px;">
        div 2
    </div>
    
</body>
</html>
