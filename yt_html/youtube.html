<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Youtube.com</title>
    <style>
        p{
            font-family: Roboto ,Arial;
            margin-top: 0px;
            margin-bottom: 0px;
        }
        .search_bar{
            display: block;
        }
        .thumbnail{
            /* font-size: 50px; 
            -->it dosent work on images
            --->when we set the width the height also adjusts*/
            width: 300px;
            display: block;
            /*height: 400px;
            object-fit: cover;/*-->object fit covers the area of width*height (conatin)
            object-position: centre;/*after object fit we can set the position of the image(top,bottom,left,right*/

        }
        .video_preview{
            width: 300px;
            display: inline-block;
            vertical-align: top;
            margin-right: 20px ;
        }
        .video_info_grid{
            display: grid;
            grid-template-columns: 50px 1fr;
        }
        .channel_picture{
            /* display: inline-block;
            width: 50px; */
            vertical-align: top;
            background-color: grey;
        }
        .video_info{
            /* display: inline-block;
            width: 250px; */
            background-color: grey;
        }
        .profile_picture{
            width: 100%;
            border-radius: 40px;
        }
        .video_title{
            margin-top: 0px;
            font-size: 14px;
            font-weight: 500;
            line-height: 20px;
            margin-bottom: 12px;
        }
        .video_author{
            font-size: 12px;
            color: rgb(96,96,96);
            margin-bottom: 4px;
            
        }
        .video_views{
            font-size: 12px;
            color: rgb(96,96,96);
        }
        .thumbnail_row{
            margin-bottom: 12px; 
        }
    </style>
</head>
<body>
    <input type="text" placeholder="Search" class = "search_bar">
    <div class ="video_preview">
        <div class = "thumbnail_row">
            <img class ="thumbnail" src="thumbnails/thumbnail-1.webp">
        </div>
        <div class="video_info_grid">
            <div class="channel_picture">
                <img class="profile_picture" src="thumbnails/channel-1.jpeg">

            </div>
            <div class="video_info">
                <p class ="video_title">
                    How to make a website using HTML and CSS
                </p>
                <p class = "video_author">
                   Aditya Tripathi
                </p>
                <p class = "video_views">
                    1.2M views &#183 2 months ago
                </p>

            </div>
            
        </div>
    </div>
    <div class ="video_preview">
        <div class = "thumbnail_row">
            <img class ="thumbnail" src="thumbnails/thumbnail-2.webp">
        </div>
        <div class="video_info_grid">
            <div class="channel_picture">
                <img class="profile_picture" src="thumbnails/thumbnail-2.webp">

            </div>
            <div class="video_info">
                <p class ="video_title">
                    Try Not To Laugh Challenge #9
                </p>
                <p class = "video_author">
                   Markiplie
                </p>
                <p class = "video_views">
                    19M views &#183 4 years ago
                </p>

            </div>
            
        </div>
    </div>
